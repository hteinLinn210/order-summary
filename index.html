<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

      <link rel="stylesheet" href="styles/styles.css" />

      <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />

      <title>Frontend Mentor | Order summary card</title>

      <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
      <style>
         .attribution {
            font-size: 11px;
            text-align: center;
         }
         .attribution a {
            color: hsl(228, 45%, 44%);
         }
      </style>
   </head>
   <body>
      <div class="container">
         <img class="hero-img" src="images/illustration-hero.svg" alt="" />
         <div class="order-detail">
            <header>Order Summary</header>
            <p class="order-desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan">
               <img src="images/icon-music.svg" alt="" />
               <div>
                  <p class="plan-detail">Annual Plan</p>
                  <p>$59.99/year</p>
               </div>
               <a href="#">Change</a>
            </div>
         </div>
         <button class="payment" type="submit">Proceed to Payment</button>
         <button class="cancel" type="submit">Cancel Order</button>
      </div>

      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Htein Linn</a>.</div>
   </body>
</html>
