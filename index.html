<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

      <link rel="stylesheet" href="styles/styles.css" />

      <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />

      <title>Frontend Mentor | Order summary card</title>

      <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
      <style>
         .attribution {
            font-size: 11px;
            text-align: center;
         }
         .attribution a {
            color: hsl(228, 45%, 44%);
         }
      </style>
   </head>
   <body>
      <main>
         <div class="container">
            <img class="hero-img" src="images/illustration-hero.svg" alt="Illustration Hero Image" />
            <h1 class="heading">Order Summary</h1>
            <p class="order-desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="plan-section">
               <div class="music">
                  <img src="images/icon-music.svg" alt="Music Icon" />
                  <div class="plan-detail">
                     <p class="heading">Annual Plan</p>
                     <p>$59.99/year</p>
                  </div>
               </div>
               <a href="#">Change</a>
            </div>

            <button class="btn pay-btn" type="submit">Proceed to Payment</button>
            <button class="btn cancel-btn">Cancel Order</button>
         </div>
      </main>
   </body>
</html>
